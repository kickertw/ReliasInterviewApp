<div class="container">
  <h2>Candidate Detail</h2>

  <form *ngIf="candidate" class="example-form">
    <input
      type="hidden"
      [(ngModel)]="candidate.id"
      id="id"
      name="candidateId"
    />

    <mat-form-field class="example-full-width">
      <input
        name="First Name"
        matInput
        placeholder="First Name"
        [(ngModel)]="candidate.firstName"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        name="Last Name"
        matInput
        placeholder="Last Name"
        [(ngModel)]="candidate.lastName"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        name="Position Type"
        matInput
        placeholder="Position Type"
        [(ngModel)]="candidate.positionType"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        name="Created"
        matInput
        placeholder="Created"
        [(ngModel)]="candidate.created"
      />
    </mat-form-field>
    <div>
      <button
        class="mr-3"
        mat-raised-button
        color="primary"
        (click)="saveCandidate()"
      >
        Save
      </button>
      <a mat-raised-button routerLink="/candidate/list">Cancel</a>
    </div>
  </form>
</div>
