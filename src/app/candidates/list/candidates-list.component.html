<div class="container">
  <h4>Candidate List</h4>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="positionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position Type</th>
      <td mat-cell *matCellDef="let element">{{ element.positionType }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
    </ng-container>

    <ng-container matColumnDef="go">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="go-button" mat-cell *matCellDef="let element">
        <a [routerLink]="['/candidate/detail/', element.id]"
          ><i class="material-icons">
            keyboard_arrow_right
          </i></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="d-flex justify-content-end">
    <a [routerLink]="'/candidate/detail/0'">
      <button mat-icon-button color="primary" aria-label="Add Candidate">
        <mat-icon>note_add</mat-icon>
      </button>
    </a>
  </div>
</div>
