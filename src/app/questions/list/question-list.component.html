<h1>Questions</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.questionId}} </td>
  </ng-container>

  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/question/detail', element.questionId]">{{element.text}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="Level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> Del </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="d-flex justify-content-end">
<a [routerLink]="'/question/detail/0'">
  <button mat-icon-button color="primary" aria-label="Add Question">
      <mat-icon>note_add</mat-icon>
  </button>
  </a>
</div>
