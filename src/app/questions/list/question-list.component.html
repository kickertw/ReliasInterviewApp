<div class="container">
  <h2>Question Bank</h2>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="questionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.questionId }}</td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ getQuestionType(element.type) }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let element">{{ getQuestionLevel(element.level) }}</td>
    </ng-container>

    <ng-container matColumnDef="go">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="go-button" mat-cell *matCellDef="let element">
        <a [routerLink]="['/question/detail', element.questionId]"
          ><i class="material-icons">
            keyboard_arrow_right
          </i></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="d-flex justify-content-end">
    <a [routerLink]="'/question/detail/0'">
      <button mat-icon-button color="primary" aria-label="Add Question">
        <mat-icon>note_add</mat-icon>
      </button>
    </a>
  </div>
</div>
