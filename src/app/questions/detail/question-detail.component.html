<p>Question detail for id = {{id}}</p>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ID" [value]="id" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Question" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Type" />
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Level" />
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Answer" />
  </mat-form-field>
</form>
