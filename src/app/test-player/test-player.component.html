<h2>{{currentTest?.name}}</h2>

<mat-accordion multi="true" *ngIf="currentTest">
  <mat-expansion-panel *ngFor="let testQuestion of currentTest.testQuestions">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{testQuestion.question.text}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <textarea matInput placeholder="Answer" [(ngModel)]="testQuestion.answer" rows="4" ></textarea>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
<button id="saveButton" (click)="saveResponse()">Save Test</button>
